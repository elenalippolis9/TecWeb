    <script>
function showQR(val) { 
        var nomeStoria = val; 
        $.ajax({
            type: "post",
            url: "/getQrCodeString",
            data: {"nome" : nomeStoria },
            success: function(QRcodeUrl) {
                makeQR(QRcodeUrl, nomeStoria);
            },
            error: function(){
                console.log("error");
            }
        });
        
}

function makeQR(storage_name, storyName)
{
    
    $(()=>{
        var qrContainer = document.createElement("div");
    qrContainer.setAttribute("id", "qrcode-container");
    document.getElementById("qr-wrapper").replaceChild(qrContainer, document.getElementById("qrcode-container"));
    var QRcode = new QRCode(document.getElementById("qrcode-container"), storage_name);
    html2canvas(document.querySelector("#qrcode-container"), { ignoreElements: function (node) { return node.nodeName === 'IMG' }}).then((canvas) => { saveQR(canvas.toDataURL(), storyName + "-qrcode.png"); });
})
    
}

function saveQR(uri, filename) {

    var link = document.createElement('a');

    if (typeof link.download === 'string')
    {
        link.href = uri;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    } 
    else 
    {
        window.open(uri);
    }
}

$.getJSON('./uploaded_data/publishedStories.json', function(data) {
            var myJSON= JSON.stringify(data, null, 3);
            var myObj = JSON.parse(myJSON);    
            var tbody = document.getElementById('tabella-storia');

        for (var i = 0; i < myObj["stories"].length; i++) {
            var tr = "<tr>";
            tr +=  
            "<td class=nome>" + myObj["stories"][i]["nome"] + "</td>";
            tr +=  
            "<td>" + myObj["stories"][i]["eta"] + "</td>";
            tr +=  
            "<td>" + myObj["stories"][i]["numeroPersone"] + "</td>";
            tr +=  
            "<td>" + myObj["stories"][i]["descrizione"] + "</td>";
            
            
            tr += " <td><a class='btn btn-primary QR-button' role='button' style='background: rgba(60, 87, 77, 0.9);' onclick=showQR(`" + myObj['stories'][i]['nome']+ "`) >Scegli</a></td></tr>";


    /* We add the table row to the table body */
    tbody.innerHTML += tr;

    }
       
});
